<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>黄珍珍</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: #000;
    color: #fff;
    font-family: "Indie Flower", cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }

  .stars {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  .star {
    position: absolute;
    width: 2px;
    height: 2px;
    background-color: #fff;
    border-radius: 50%;
    animation: twinkle 1s infinite;
  }

  @keyframes twinkle {
    0% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
  }

  .name {
    font-size: 48px;
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    animation: float 20s ease-in-out infinite;
  }

  .heart {
    display: inline-block;
    width: 30px;
    height: 26px;
    position: relative;
    animation: beat 1s infinite ease-in-out, float 20s ease-in-out infinite;
  }

  .heart:before,
  .heart:after {
    content: '';
    width: 18px;
    height: 24px;
    background-color: #fc2e59;
    border-radius: 50px 50px 0 0;
    position: absolute;
    top: 0;
  }

  .heart:after {
    left: 18px;
    border-radius: 50px 50px 0 0;
    transform: rotate(45deg);
    transform-origin: 0 100%;
  }

  @keyframes beat {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-200px); }
  }
</style>
</head>
<body>
  <div class="stars"></div>
  <div class="name">黄珍珍</div>
  <div class="heart"></div>

  <script>
    const numStars = 1000;
    const starsContainer = document.querySelector('.stars');

    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
